<iframe width="100%" height="800" [src]="pdfObj" type="application/pdf"></iframe>

<div class="pt-1">
  <div class="flex justify-content-end mt-3">
    <p-button
      label="Отправить на эл.согласование"
      icon="mdi mdi-loading mdi-spin mdi-18px"
      class="pr-2"
      styleClass="p-button-outlined p-button-success"
      (click)="onSendToSsd()"
      [disabled]="(isSubmitting$  | async) || false"
      [ngClass]="{'waiting': isSubmitting$  | async}"
    ></p-button>

    <p-button
      label="Отмена"
      icon="mdi mdi-loading mdi-spin mdi-18px"
      styleClass="p-button-outlined p-button-secondary"
      (click)="onCloseModal()"
    ></p-button>
  </div>
</div>
